<div class="card">
 
    <div class="card-body">
        <h4 style="margin:12px;font-weight: 700;">Filters
            <i *ngIf="isFilter" class="fa fa-times" 
            title="Clear Filter" (click)="fnClearFilter()" style="color:red;cursor: pointer;" aria-hidden="true"></i>    
        </h4>

        <div class="innercontent" >
            <p class="filter-header">
                Launch Year </p>
        <div class="row filter-button" >
            <div class="col-6" *ngFor="let year of years">
                <span class="button" 
                [ngStyle]="{'background-color': filterData.year == year ? '#7CBA01' : '#adecad'}"
                (click)="fnApplyFilter('year',year)">{{year}}</span>
            </div>
        </div>



        <p class="filter-header">Successfull Launch </p>
        <div class="row filter-button" >
            <div class="col-6" >
                <span class="button"
                [ngStyle]="{'background-color': filterData.isLaunchSuccess == true ? '#7CBA01' : '#adecad'}"
                (click)="fnApplyFilter('isLaunchSuccess',true)">True</span>
            </div>
            <div class="col-6" >
                <span class="button" 
                [ngStyle]="{'background-color': filterData.isLaunchSuccess == false ? '#7CBA01' : '#adecad'}"
                (click)="fnApplyFilter('isLaunchSuccess',false)">False</span>
            </div>
        </div>

        <p class="filter-header">Successfull Landing </p>
        <div class="row filter-button" >
            <div class="col-6" >
                <span class="button" 
                [ngStyle]="{'background-color': filterData.isLandingSuccess == true ? '#7CBA01' : '#adecad'}"
                (click)="fnApplyFilter('isLandingSuccess',true)">True</span>
            </div>
            <div class="col-6" >
                <span class="button"
                [ngStyle]="{'background-color': filterData.isLandingSuccess == false ? '#7CBA01' : '#adecad'}"
                (click)="fnApplyFilter('isLandingSuccess',false)">False</span>
            </div>
        </div>

    </div>



    </div>
</div>
